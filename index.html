        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');
        const resultModal = document.getElementById('resultModal');
        const closeModalButton = document.querySelector('.close');

        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let attempts = 0;
        let manipulations = 0;

        function loadQuiz() {
            currentQuiz = shuffleArray([...quizData]);
            quizContainer.innerHTML = '';

            currentQuiz.forEach((questionObj, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                questionElement.innerHTML = `<strong>${index + 1}. ${questionObj.question}</strong>`;

                const optionsElement = document.createElement('ul');
                optionsElement.classList.add('options');

                questionObj.answers = shuffleArray(questionObj.answers);

                questionObj.answers.forEach(answer => {
                    const answerElement = document.createElement('li');
                    answerElement.innerHTML = `
                        <label>
                            <input type="radio" name="question${index}" value="${answer.correct}">
                            ${answer.text}
                        </label>
                    `;
                    optionsElement.appendChild(answerElement);
                });

                questionElement.appendChild(optionsElement);
                quizContainer.appendChild(questionElement);
            });

            submitButton.disabled = false;
            quizContainer.style.display = 'block';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startTimer() {
            let timeLeft = 1800;
            timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                const formattedTime = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                const timerElement = document.getElementById('timer');
                timerElement.textContent = formattedTime;

                if (timeLeft <= 600 && timeLeft > 300) {
                    timerElement.style.color = 'orange';
                } else if (timeLeft <= 300) {
                    timerElement.style.color = 'red';
                }

                if (timeLeft === 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timer);
            let incorrectAnswers = 0;
            let totalQuestions = currentQuiz.length;

            currentQuiz.forEach((questionObj, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption) {
                    if (selectedOption.value === "true") {
                        score++;
                    } else {
                        incorrectAnswers++;
                    }
                } else {
                    incorrectAnswers++;
                }
            });

            const modalName = document.getElementById('modalName');
            const modalNIE = document.getElementById('modalNIE');
            const modalDetails = document.getElementById('modalDetails');
            const modalIncorrectAnswers = document.getElementById('modalIncorrectAnswers');
            const attemptCount = document.getElementById('attemptCount');
            const manipulationCount = document.getElementById('manipulationCount');

            modalName.textContent = `Nombre: ${document.getElementById('fullname').value}`;
            modalNIE.textContent = `NIE: ${document.getElementById('nie').value}`;
            modalDetails.textContent = `Calificación: ${score} / ${totalQuestions}`;
            modalIncorrectAnswers.textContent = `Respuestas incorrectas: ${incorrectAnswers}`;
            attemptCount.textContent = `Intentos realizados: ${attempts}`;
            manipulationCount.textContent = `Manipulaciones realizadas: ${manipulations}`;

            resultModal.style.display = 'block';
        }

        closeModalButton.addEventListener('click', () => {
            resultModal.style.display = 'none';
        });

        submitButton.addEventListener('click', submitQuiz);

        document.getElementById('startQuiz').addEventListener('click', () => {
            attempts++;
            loadQuiz();
            startTimer();
        });

        document.getElementById('fullname').addEventListener('input', checkInputs);
        document.getElementById('nie').addEventListener('input', checkInputs);

        function checkInputs() {
            const nameInput = document.getElementById('fullname').value.trim();
            const nieInput = document.getElementById('nie').value.trim();

            document.getElementById('startQuiz').disabled = !nameInput || !nieInput;
        }
